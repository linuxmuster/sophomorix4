	MANMEMBEROF = @@SCHOOLPREFIX@@internet                # 
	MANMEMBEROF = @@SCHOOLPREFIX@@wifi                    # 
	MANMEMBEROF = @@SCHOOLPREFIX@@webfilter               # 
	MANMEMBEROF = @@SCHOOLPREFIX@@intranet                # 
	MANMEMBEROF = @@SCHOOLPREFIX@@printing                # 
